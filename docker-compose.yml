version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: fiap_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fiap-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: fiap_sqlserver
    environment:
      SA_PASSWORD: "YourPassword@123"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourPassword@123", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fiap-network

volumes:
  rabbitmq_data:
  sqlserver_data:

networks:
  fiap-network:
    driver: bridge
